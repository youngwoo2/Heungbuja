<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>흥부자</title>
  <style>
    /* === 가사 패널 스타일 === */
    .lyrics-wrap{
      width:1000px; max-width:100%;
      margin:16px 0 0; padding:16px 20px;
      border:1px solid #ddd; border-radius:12px;
      background:#fafafa;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
    }
    .lyrics-title{margin:0 0 10px; font-size:16px; color:#666;}
    .lyrics-lines{display:flex; flex-direction:column; gap:6px;}
    .lyrics-prev, .lyrics-next{color:#888; opacity:0.7; font-size:16px; white-space:pre-wrap;}
    .lyrics-current{
      font-size:22px; font-weight:700; line-height:1.35;
      padding:10px 12px; border-radius:10px; background:#fff; color:#111;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      white-space:pre-wrap;
    }
    .lyrics-empty{color:#999; font-style:italic}
  </style>
</head>
<body>
  <h1>Video 재생 테스트</h1>

  <!-- src는 JS에서 섹션에 맞게 바꿔 끼움 -->
  <video id="motion" width="600" controls loop preload="auto" muted playsinline></video>

  <!-- === 가사 패널 === -->
  <section class="lyrics-wrap" aria-live="polite">
    <div class="lyrics-lines">
      <div id="lyricPrev" class="lyrics-prev"></div>
      <div id="lyricCurrent" class="lyrics-current lyrics-empty">가사를 불러오는 중…</div>
      <div id="lyricNext" class="lyrics-next"></div>
    </div>
  </section>
  
  <!-- 음원 선택 + 오디오 -->
  <div style="margin:8px 0;">
    <label for="musicSelect">음원 선택: </label>
    <select id="musicSelect">
      <option value="내건강이어때서.mp3">내건강이어때서.mp3</option>
      <option value="당돌한여자.mp3" selected>당돌한여자.mp3</option>
    </select>
  </div>

  <audio id="music" controls preload="auto">
    <source src="당돌한여자.mp3" type="audio/mpeg" />
  </audio>

  <div style="margin-top:12px;">
    <button id="btnBar1Beat1">1) 첫 번째 마디 시작(1박)</button>
    <button id="btnBeat2">2) 두 번째 박자</button>
    <button id="btnBeat3">3) 세 번째 박자</button>
    <button id="btnBeat4">4) 네 번째 박자</button>
    <button id="btnBar2Beat1">5) 두 번째 마디 시작(1박)</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
