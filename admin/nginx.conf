server {
  listen 80;
    resolver 127.0.0.11 valid=30s ipv6=off;
  set $spring http://heungbuja-spring:8080;

  # Static SPA
  root /usr/share/nginx/html;
  index index.html;

  # Simple health endpoint for container checks
  location = /health { return 200 'ok'; add_header Content-Type text/plain; }

  # Frontend app routes (fallback to index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Proxy API to Spring service on the same compose network
  # If this container runs alongside `heungbuja-spring` in the same
  # docker network, this will forward /api calls to the backend.
  location /api/ {
    proxy_pass $spring/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Normalize /api (no trailing slash) -> /api/
  location = /api { return 301 /api/; }
}


