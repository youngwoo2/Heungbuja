user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;
    # Docker embedded DNS
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Upstreams with shared-memory zones for runtime DNS resolution
    upstream spring_upstream {
        zone spring_upstream 64k;
        server heungbuja-spring:8080 resolve;
    }
    upstream motion_upstream {
        zone motion_upstream 64k;
        server motion-server:8000 resolve;
    }
    upstream music_upstream {
        zone music_upstream 64k;
        server music-server:8001 resolve;
    }
    upstream admin_upstream {
        zone admin_upstream 64k;
        server heungbuja-admin:80 resolve;
    }
    upstream user_upstream {
        zone user_upstream 64k;
        server heungbuja-user:80 resolve;
    }

    # HTTP: ACME and health, redirect to HTTPS
    server {
        listen 80;
        server_name heungbuja.site www.heungbuja.site;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location = /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: TLS termination + proxy rules
    server {
        listen 443 ssl;
        server_name heungbuja.site www.heungbuja.site;

        client_max_body_size 20M;

        ssl_certificate     /etc/letsencrypt/live/heungbuja.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/heungbuja.site/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Spring API (context-path /api)
        location /api/ {
            proxy_pass http://spring_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api { return 301 /api/; }

        # Root -> /api/
        location = / { return 301 /api/; }

        # Motion API
        location /motion/ {
            proxy_pass http://motion_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Music API
        location /music/ {
            proxy_pass http://music_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin SPA
        location /admin/ {
            proxy_pass http://admin_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /admin { return 301 /admin/; }

        # User SPA
        location /user/ {
            proxy_pass http://user_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /user { return 301 /user/; }

        # Explicit SPA assets
        location /admin/assets/ {
            proxy_pass http://admin_upstream/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /user/assets/ {
            proxy_pass http://user_upstream/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket upgrade to Spring at /ws -> /api/ws/
        location /ws/ {
            proxy_pass http://spring_upstream/api/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
        location = /ws { return 301 /ws/; }
    }
}

