version: "3.8"

services:
  mysql:
    image: mysql:8.0.42
    container_name: heungbuja-mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_general_ci"
      - "--default-time-zone=+09:00"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped
    networks: [app-net]

  mongodb:
    image: mongo:7
    container_name: heungbuja-mongo
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped
    networks: [app-net]

  redis:
    image: redis:7-alpine # �淮ȭ�� alpine �̹��� ��� ��õ
    container_name: heungbuja-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped
    networks: [app-net]

  spring:
    container_name: heungbuja-spring
    build:
      context: ./backend/spring-server
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks: [app-net]

  motion:
    container_name: motion-server
    build:
      context: ./backend/motion-server
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks: [app-net]

    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1          # GPU 1�??�용 (?�러 개면 all ?�는 ?�자 변�?
    #           capabilities: [gpu]

  music:
    container_name: music-server
    build:
      context: ./backend/music-server
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks: [app-net]

    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  admin:
    container_name: heungbuja-admin
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    depends_on:
      spring:
        condition: service_started
    # Optional host port for direct access during debugging
    ports:
      - "3001:80"
    restart: unless-stopped
    networks: [app-net]

  user:
    container_name: heungbuja-user
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: "/api"
    depends_on:
      spring:
        condition: service_started
    # Optional host port for direct access during debugging
    ports:
      - "3000:80"
    restart: unless-stopped
    networks: [app-net]

  nginx:
    image: nginx:1.27-alpine
    container_name: heungbuja-nginx
    depends_on:
      spring:
        condition: service_started
      motion:
        condition: service_started
      music:
        condition: service_started
    volumes:
      - ./nginx/nginx.v2.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost/nginx-health || curl -fsS http://localhost/nginx-health",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks: [app-net]

  certbot:
    image: certbot/certbot
    container_name: heungbuja-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "certbot certonly --webroot \
      --webroot-path=/var/www/certbot \
      --email leeduddn98@gmail.com \
      --agree-tos \
      --no-eff-email \
      -d heungbuja.site -d www.heungbuja.site"
    networks: [app-net]

networks:
  app-net:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local
  redis-data:
    driver: local
